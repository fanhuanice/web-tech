    <!-- 导航占位：通过 JS 加载统一的 nav.html 片段 -->
    <div id="site-nav"></div>
    <script>
        (function(){
            const placeholder = document.getElementById('site-nav');
            const fallback = '<nav class="bg-white shadow-md fixed w-full top-0 z-50"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between h-16"><div class="flex items-center"><a href="index.html" class="text-xl font-bold text-gray-800">我的摄影</a></div><div class="flex items-center space-x-4"><a href="index.html" class="text-gray-600 hover:text-black">主页</a><a href="galleries.html" class="text-gray-600 hover:text-black">照片集</a><a href="portfolio.html" class="text-gray-600 hover:text-black">精选作品</a><a href="about.html" class="text-gray-600 hover:text-black">关于我</a></div></div></div></nav>';
            if(!placeholder) return;
            fetch('nav.html').then(r => {
                if(!r.ok) throw new Error('网络响应非 OK');
                return r.text();
            }).then(html => placeholder.innerHTML = html)
            .catch(err => {
                console.warn('加载 nav.html 失败，使用回退导航：', err);
                placeholder.innerHTML = fallback;
            });
        })();
    </script>
