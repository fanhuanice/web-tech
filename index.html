<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的摄影主页</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 轮播图样式 */
        .carousel-item { display: none; }
        .carousel-item.active { display: block; animation: fade 1.5s; }
        @keyframes fade { from { opacity: 0.4; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- 导航栏（所有页面统一） -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href=" " class="flex items-center gap-2">
                        <!-- Logo图片：替换src为你的Logo链接，w-10/h-10为尺寸，可按需调整 -->
                         <img src="./images/xiangji.jpg" 
                             alt="拾光纪" 
                             class="w-10 h-10 object-contain">
                    <a href=" " class="text-xl font-bold text-gray-800">拾光纪</a >
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-black">主页</a >
                    <a href="galleries.html" class="text-gray-600 hover:text-black">照片集</a >
                    <a href="portfolio.html" class="text-gray-600 hover:text-black">精选作品</a >
                    <a href="about.html" class="text-gray-600 hover:text-black">关于我</a >
                </div>
            </div>
        </div>
    </nav>

    <!-- 全屏轮播（替换src为你的照片链接） -->
    <div class="pt-16">
        <div class="carousel relative h-[80vh]">
            <div class="carousel-item active h-full w-full">
                 <img src="./images/xueshan.jpeg" alt="摄影作品1" class="w-full h-full object-cover">
            </div>
            <div class="carousel-item h-full w-full">
                 <img src="./images/gaoyuan.jpeg" alt="摄影作品2" class="w-full h-full object-cover">
            </div>
            <div class="carousel-item h-full w-full">
                 <img src="./images/caoyuan.jpeg" alt="摄影作品3" class="w-full h-full object-cover">
            </div>
            <!-- 轮播文字叠加 -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
                <h1 class="text-4xl md:text-6xl font-bold text-white shadow-text">用镜头记录生活瞬间</h1>
            </div>
        </div>
    </div>

    <!-- 底部版权 -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>© 2024 我的摄影网站 | 保留所有权利</p >
        </div>
    </footer>

    <!-- 轮播JS -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        // 自动切换（3秒一次）
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
